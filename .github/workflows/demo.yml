name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish_the_file_name.outputs.script-file}}

    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload files
        uses: actions/upload-artifact@v4
        with:
          name: dis-files2
          path: |
            dist
            package.json
      - name: publish the file name
        id: publish_the_file_name
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: print name
        run: echo $script-file
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Files
        uses: actions/download-artifact@v4
        with:
          name: dis-files2
      - name: Display the downloaded files
        run: ls -R
      - name: print namte
        run: echo "${{needs.build.outputs.script-file}}"
      - name: Deploy
        run: echo "Deploying..."
      
